name: Matrix 

on: 
    workflow_dispatch:

jobs:
  node-version:
    runs-on: ubuntu-latest
    steps:
      - name: Log node version 
        run: node -v 
      - uses: actions/setup-node@v3
        with: 
          node-version: 10
      - name: Log node version 
        run: node -v    

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'    

      - name: check py version 
        run: python3 --version   
      - run: docker --version  



  
